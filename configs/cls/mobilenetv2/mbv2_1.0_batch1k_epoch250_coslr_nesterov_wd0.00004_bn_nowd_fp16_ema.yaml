num_classes: &num_classes 1000

runtime:
  task_names: cls

random_resized_crop: &random_resized_crop
  type: torch_random_resized_crop
  kwargs:
    size: 224
    scale: [0.08, 1]

random_horizontal_flip: &random_horizontal_flip
  type: torch_random_horizontal_flip

pil_color_jitter: &pil_color_jitter
  type: torch_color_jitter
  kwargs:
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2
    hue: 0.1

center_crop: &center_crop
  type: torch_center_crop
  kwargs:
    size: 224

torch_size: &torch_resize
  type: torch_resize
  kwargs:
    size: 256

to_tensor: &to_tensor
  type: to_tensor

normalize: &normalize
  type: normalize
  kwargs:
    mean: [0.485, 0.456, 0.406] # ImageNet pretrained statics
    std: [0.229, 0.224, 0.225]


dataset: # Required.
  train:
    dataset:
      type: cls
      kwargs:
        meta_file: images/meta/train.txt
        image_reader:
          type: fs_pillow
          kwargs:
            image_dir: images/train
            color_mode: RGB
        transformer: [*random_resized_crop, *random_horizontal_flip, *pil_color_jitter,
          *to_tensor, *normalize]
    batch_sampler:
      type: base
      kwargs:
        sampler:
          type: dist
          kwargs: {}
        batch_size: 64
    dataloader:
      type: cls_base
      kwargs:
        num_workers: 4
        pin_memory: true
  test:
    dataset:
      type: cls
      kwargs:
        meta_file: images/meta/val.txt
        image_reader:
          type: fs_pillow
          kwargs:
            image_dir: images/val
            color_mode: RGB
        transformer: [*torch_resize, *center_crop, *to_tensor, *normalize]
        evaluator:
          type: imagenet               # choices = {'COCO', 'VOC', 'MR'}
          kwargs:
            topk: [1, 5]
    batch_sampler:
      type: base
      kwargs:
        sampler:
          type: dist
          kwargs: {}
        batch_size: 32
    dataloader:
      type: cls_base
      kwargs:
        num_workers: 4
        pin_memory: false


fp16:
  keep_batchnorm_fp32: true
  scale_factor: dynamic

ema:
  enable: true
  kwargs:
    decay: 0.999


iter_base: true
trainer: # Required.
  max_iter: &max_iter 312500
  test_freq: 2500
  save_freq: 2500
  optimizer:
    type: SGD
    kwargs:
      lr: 0.4
      nesterov: true
      momentum: 0.9
      weight_decay: 0.00004
    pconfig:
      bn_b:
        type: bias
        kwargs:
          weight_decay: 0.0
      bn_w:
        type: weight
        kwargs:
          weight_decay: 0.0

  lr_scheduler:
    warmup_iter: 2500         # set to be 0 to disable warmup. target_lr = init_lr * total_batch_size
    warmup_type: linear
    warmup_register_type: no_scale_lr
    warmup_ratio: 0.25
    type: CosineAnnealingLR
    kwargs:
      T_max: 312500
      eta_min: 0.0
      warmup_iter: 2500
saver: # Required.
  save_dir: mbv2_1.0_e250_coslr_fp16_ema/checkpoints/cls     # dir to save checkpoints
  results_dir: mbv2_1.0_e250_coslr_fp16_ema/results_dir/cls  # dir to save detection results. i.e., bboxes, masks, keypoints
  auto_resume: true  # find last checkpoint from save_dir and resume from it automatically
                     # this option has the highest priority (auto_resume > opts > resume_model > pretrain_model)

hooks:
- type: auto_save_best

net:
- name: backbone                # backbone = resnet50(frozen_layers, out_layers, out_strides)
  type: mobilenetv2
  kwargs:
    out_strides: [32]    # tell the strides of output features
    c4_output: false
    normalize:
      type: solo_bn
    width_mult: 1.0
    initializer:
      method: msra

- name: head
  type: base_cls_head
  kwargs:
    num_classes: *num_classes
    in_plane: &head_out_channel 1280
    input_feature_idx: -1
- name: post_process
  type: base_cls_postprocess
  kwargs:
    cls_loss:
      type: label_smooth_ce
      kwargs:
        smooth_ratio: 0.1
        num_classes: *num_classes

